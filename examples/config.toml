# Hecatoncheires Configuration
# This example demonstrates a security risk management system setup

# Entity Labels: Customize the display names in the UI
[labels]
case = "Risk"      # Display "Risk" instead of "Case" in the UI

# Custom Field Definitions for Cases
# All fields defined here will be available in case forms and details

[[fields]]
id = "category"
name = "Category"
type = "multi-select"
required = true
options = [
  { id = "data-breach", name = "Data Breach", metadata = { description = "Risk of personal or confidential information leakage", color = "red" } },
  { id = "system-failure", name = "System Failure", metadata = { description = "Risk of system or service downtime and failures", color = "orange" } },
  { id = "compliance", name = "Compliance", metadata = { description = "Risk of regulatory or internal policy violations", color = "yellow" } },
  { id = "supply-chain", name = "Supply Chain", metadata = { description = "Risks related to external vendors and third-party services", color = "blue" } },
  { id = "insider-threat", name = "Insider Threat", metadata = { description = "Intentional or unintentional threats from employees", color = "purple" } },
]

[[fields]]
id = "likelihood"
name = "Likelihood"
type = "select"
required = true
options = [
  { id = "very-low", name = "Very Low", metadata = { description = "Extremely unlikely to occur (less than once per year)", score = 1 } },
  { id = "low", name = "Low", metadata = { description = "Unlikely to occur (a few times per year)", score = 2 } },
  { id = "medium", name = "Medium", metadata = { description = "Moderately likely to occur (about once per month)", score = 3 } },
  { id = "high", name = "High", metadata = { description = "Likely to occur (about once per week)", score = 4 } },
  { id = "very-high", name = "Very High", metadata = { description = "Very likely to occur (almost daily)", score = 5 } },
]

[[fields]]
id = "impact"
name = "Impact"
type = "select"
required = true
options = [
  { id = "negligible", name = "Negligible", metadata = { description = "Little to no impact on business operations", score = 1 } },
  { id = "minor", name = "Minor", metadata = { description = "Limited impact with no disruption to business continuity", score = 2 } },
  { id = "moderate", name = "Moderate", metadata = { description = "Some business impact requiring response", score = 3 } },
  { id = "major", name = "Major", metadata = { description = "Significant impact requiring urgent response", score = 4 } },
  { id = "critical", name = "Critical", metadata = { description = "Critical impact on business continuity", score = 5 } },
]

[[fields]]
id = "response-team"
name = "Response Team"
type = "multi-select"
required = false
options = [
  { id = "security-team", name = "Security Team" },
  { id = "infrastructure-team", name = "Infrastructure Team" },
  { id = "development-team", name = "Development Team" },
  { id = "compliance-team", name = "Compliance Team" },
  { id = "business-team", name = "Business Team" },
]

[[fields]]
id = "specific-impact"
name = "Specific Impact"
type = "text"
required = false

[[fields]]
id = "detection-indicators"
name = "Detection Indicators"
type = "text"
required = false

[[fields]]
id = "deadline"
name = "Deadline"
type = "date"
required = false

[[fields]]
id = "reference-url"
name = "Reference URL"
type = "url"
required = false
